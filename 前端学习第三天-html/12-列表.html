<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表,导航栏 <ul>里面只能有li标签,可以往<li>里面放任何东西-->
    <h4>surname</h4>
     <ul>
         <li>艾</li>
         <li>杨</li>
         <li>戴</li>
         <li>
             <p>当时的我</p>
         </li>
     </ul>
     <!-- 有序列表 -->
     <h4>自由</h4>
     <ol>
         <li>艾</li>
         <li>杨</li>
         <li>戴</li>
         <li>
             <p>当时的我</p>
         </li>
     </ol>
     <!-- 自定义列表 -->
     <dl>
         <dt>关注我们</dt>
         <dd>新浪微博</dd>
         <dd>qq</dd>
         <dd>微信</dd>
     </dl>
</body>
</html>
