<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* id选择器只能用一次,是过程量不是对象 */
    #black {
        color: black;
    }
    /* 通配符选择器,全选 */
    * {
        color: red;
    }
    </style>
</head>
<body>
    <div id="black">马思维</div>
</body>
</html>
