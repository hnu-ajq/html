<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格<table></table>行<tr></tr>单元格<td></td>需要嵌套使用 -->
    <table>
        <tr><td>性别</td><td>姓名</td> <td>年龄</td></tr>
        <tr><td>男</td><td>艾浚樵</td> <td>20</td></tr>
    </table>
    <!-- 表头单元格th文字居中加粗 -->
    <!-- align写在table中 center,left,right -->
    <!-- border边框 cellpadding字与表格之间的距离 cellspacing单元格与单元格之间的空白缝隙 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="250" height="250">
        <tr><th>性别</th><th>姓名</th> <th>年龄</th></tr>
        <tr><td>男</td><td>艾浚樵</td> <td>20</td></tr>
    </table>
</body>
</html>
