<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: '微软雅黑';
            /* 'Microsoft YaHei',Arial,...... 中间有空格加引号,优先度往下延*/
        }
        body {
            font-size: 20px;
        }
        h2 {
            font-size: 20px;
            /* 标题大小需要单独制定 */
            font-weight: normal;
            /* font-weight:400 同样效果 */
        }
        .bold {
            font-weight: bold;
            /* font-weight:700 同样效果 */
        }
    </style>
</head>
<body>
    <h2>不为物喜,不以己悲</h2>
    <span class="bold">先天下之忧而忧</span>
</body>
</html>
