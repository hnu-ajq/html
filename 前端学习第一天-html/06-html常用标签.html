<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>这是头部</div>//一行只能放一个div,后面不能接其他内容,超大的盒子
    <span>我爱wage</span>
    <span>wage是狗</span>//横着显示,小盒子,一行可以放多个
    <br />
    <h4>需要把图片和html放一起</h4>
    <img src="img.jpg"/>
    <h4>alt 替换文本,图像显示不出用文字替换:</h4>
    <img src="img.jpg" alt="蛙哥的磁场使图片失效"/>
    <h4>title 提示文本 鼠标放到图像上,提示的文字:</h4>
    <img src="img.jpeg" title="你是hape"/>
    <h4>width 修改宽度height 修改高度</h4>
    <img src="img.jpeg" title="你是hape"width="500"height="100"/>
    //调一个就可以等比列缩放,不至于失真
    <h4>border 加框</h4>
    <img src="img.jpeg" title="你是hape"width="500"border="15"/>
</html>
